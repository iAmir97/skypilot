# Source: skypilot-platform/templates/api-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: skypilot-api-server
  namespace: skypilot
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: skypilot-api
  template:
    metadata:
      labels:
        app: skypilot-api
    spec:
      automountServiceAccountToken: true
      serviceAccountName: skypilot-api-sa
      containers:
        - name: skypilot-api
          # image: berkeleyskypilot/skypilot-nightly:1.0.0.dev20250410
          image: embeddedllminfo/skypilot-nightly-amd:1.0.1.dev20250518
          imagePullPolicy: Always
          env:
            - name: SKYPILOT_DEV
              value: "1"
          # Start api service and tail logs
          command: ["/bin/sh", "-c"]
          args:
            - |
              set -e

              echo "Pre-deploy hook"
              mkdir -p /root/.sky
              echo "Copying config.yaml from ConfigMap \`skypilot-config\` to /root/.sky/config.yaml"
              # The configmap serves as the ground truth for the config.yaml file.
              # Any local changes to the config.yaml file will be overwritten by the contents of the configmap.
              cp /tmp/config.yaml /root/.sky/config.yaml
              export CUSTOM_GPU_RESOURCE_KEY="amd.com/gpu"
              sky api start --deploy && tail -f /root/.sky/api_server/server.log
          ports:
            - containerPort: 46580
          livenessProbe:
            httpGet:
              path: /api/health
              port: 46580
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 2
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 46580
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 2
            successThreshold: 1
            failureThreshold: 3
          volumeMounts:
            - name: state-volume
              mountPath: /root/.sky
              subPath: .sky
            - name: state-volume
              mountPath: /root/.ssh # To preserve the SSH keys for the user when using the API server
              subPath: .ssh
            - name: skypilot-config
              mountPath: /tmp/config.yaml
              subPath: config.yaml
      initContainers:
      volumes:
        - name: state-volume
          persistentVolumeClaim:
            claimName: skyplatform-state
        - name: skypilot-config
          configMap:
            name: skypilot-config